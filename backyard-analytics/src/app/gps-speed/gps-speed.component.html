<div style="background-color: rgb(56, 56, 56); padding: 5px; display: flex; border-radius: 5px">
    <div style="margin-right: 5px; border: solid rgb(0, 0, 0) 2px; flex: 1; border-radius: 5px;">
        <h2 style="margin: 0%; font-size: 2em; line-height: 2em; padding-left: 12px;">0:00.000</h2>
        <h3 style="margin: 0%; padding-left: 12px;">Lap time</h3>
    </div>
    <div style="margin-right: 5px; border: solid rgb(0, 0, 0) 2px; flex: 1; border-radius: 5px;">
        <div style="display: flex;">
            <svg id="delta-container" width="10" height="50" style="flex: 1"></svg>
            <h2 style="margin: 0%; font-size: 2em; line-height: 2em; padding-left: 12px; flex: 9;">00.000</h2>
        </div>
        <h3 style="margin: 0%; padding-left: 12px;">Delta</h3>
    </div>
    <div style="margin-right: 5px; border: solid rgb(0, 0, 0) 2px; flex: 1; border-radius: 5px;">
        <h2 style="margin: 0%; font-size: 2em; line-height: 2em; padding-left: 12px">{{speed}} Kph</h2>
        <h3 style="margin: 0%; padding-left: 12px;">GPS Speed</h3>
    </div>
    <div style="margin-right: 5px; border: solid rgb(0, 0, 0) 2px; flex: 1; border-radius: 5px;">
        <h2 style="margin: 0%; font-size: 2em; line-height: 2em; padding-left: 12px">--- Kph</h2>
        <h3 style="margin: 0%; padding-left: 12px;">Top Speed</h3>
    </div>
    <div style="margin-right: 5px; border: solid rgb(0, 0, 0) 2px; flex: 1; border-radius: 5px;">
        <h2 style="margin: 0%; font-size: 2em; line-height: 2em; padding-left: 12px">--- Kph</h2>
        <h3 style="margin: 0%; padding-left: 12px;">Ave Speed</h3>
    </div>
</div>
